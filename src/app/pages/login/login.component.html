<h2>{{isLogin ? 'Logar' : 'Registrar'}}</h2>

<hr>
    
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control"
            placeholder="E-mail*">
        <span 
            *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
            class="help-block">Por favor, digite um email válido!</span>
    </div>

    <div class="form-group">
        <input
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
            placeholder="Senha*">
        <span 
            *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched"
            class="help-block">Senha deve ter 4 caracteres ou mais!</span>
    </div>

    <div class="center">
        <button 
            class="btn btn-primary main-button register-button" 
            type="submit"
            [disabled]="signupForm.invalid"
            >{{isLogin ? 'Logar' : 'Registrar'}}</button>
    </div>
</form>
<div class="center">
    <button class="btn btn-primary secondary-button" (click)="onChangeMode()"> {{isLogin ? 'Eu não' : 'Eu já'}} possuo uma conta</button>
</div>
