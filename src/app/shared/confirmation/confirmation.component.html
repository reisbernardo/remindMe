<div class="modal-body">
  <button type="button" class="close" aria-label="Close" (click)="continuar()">
    <span aria-hidden="true">&times;</span>
  </button>
  {{ message }}
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="voltar()">
    {{ btnCancelText }}
  </button>
  <button type="button" class="btn btn-primary" (click)="continuar()">
    {{ btnOkText }}
  </button>
</div>
