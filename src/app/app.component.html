<div class="container-box">
    <h1 class="header">{{ getHeader() }}</h1>
    <div class="content">
        <app-login *ngIf="getStep() == 0"></app-login>
        <app-home *ngIf="getStep() == 1"></app-home>
        <app-new-profile *ngIf="getStep() == 11"></app-new-profile>
        <app-profile *ngIf="getStep() == 2"></app-profile>
        <app-new-task *ngIf="getStep() == 21" [task_selected]="getHeader()"></app-new-task>
        <app-daily-tasks *ngIf="getStep() == 3"></app-daily-tasks>
    </div>
</div>
